<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NBA Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link id="favicon" rel="icon" type="image/x-icon" href="../nba/favicon.ico" />
  </head>
  <body>

    <!-- load components -->
    <script type="text/javascript" src="components/game-row.js"></script>
    <script type="text/javascript" src="components/date-box.js"></script>

    <!-- root element -->
    <div id="app">
      <div class="container-fluid p-4">
        <div class="dates-container">
          <div class="date-selector-row">
            <div class="left-side">
              <a v-if="!selectedDate" href="#" @click.prevent="loadPrevious" class="load-link">↑ Load previous week</a>
            </div>
            <div class="date-picker-container">
              <div class="filter-group" :class="{'filter-group-empty': !selectedTeam, 'filter-group-selected': selectedTeam}" @click="handleTeamClick">
                <label class="filter-label">Team</label>
                <span v-if="selectedTeam" class="filter-value">{{ teamList.find(t => t.abbreviation === selectedTeam)?.simpleName }}</span>
                <button v-if="selectedTeam" @click.stop="clearTeamSelection" class="filter-clear">✕</button>
                <select v-model="selectedTeam" ref="teamSelect" class="filter-select">
                  <option value=""></option>
                  <option v-for="team in teamList" :key="team.abbreviation" :value="team.abbreviation">
                    {{ team.simpleName }}
                  </option>
                </select>
              </div>
              <div class="filter-group" :class="{'filter-group-empty': !selectedDate, 'filter-group-selected': selectedDate}" @click="handleDateClick">
                <label class="filter-label">Date</label>
                <span v-if="selectedDate" class="filter-value">{{ formatSelectedDate }}</span>
                <input type="date" v-model="selectedDate" ref="dateInput" class="date-picker-hidden" />
                <button v-if="selectedDate" @click.stop="clearDateSelection" class="filter-clear">✕</button>
              </div>
            </div>
          </div>
          <date-box
            v-for="dateData in dates"
            :key="dateData.dateString"
            :date-data="dateData"
            :is-today="dateData.dateString === todayString"
            :is-past="dateData.dateString < todayString">
          </date-box>
          <a v-if="!selectedDate" href="#" @click.prevent="loadMore" class="load-link">Load more ↓</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="../nba/data/teams.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/espn.js"></script>
    <script src="js/fetch.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
