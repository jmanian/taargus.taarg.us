<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>NBA Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css?v=1765248431" />

    <!-- Favicon and icons -->
    <link rel="icon" type="image/png" sizes="180x180" href="apple-touch-icon.png" />
    <link id="favicon" rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- iOS Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NBA Games" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>

    <!-- load components -->
    <script type="text/javascript" src="components/game-row.js"></script>
    <script type="text/javascript" src="components/date-box.js"></script>

    <!-- root element -->
    <div id="app">
      <div class="container-fluid custom-padding">
        <div class="dates-container">
          <div class="date-selector-row">
            <div class="left-side">
              <a v-if="!selectedDate" href="#" @click.prevent="loadPrevious" class="load-link">↑ Load previous week</a>
            </div>
            <div class="date-picker-container">
              <button class="refresh-button" @click.stop="forceRefresh" title="Refresh data" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
              </button>
              <div class="filter-group" @click="handleTeamFilterClick">
                <label class="filter-label">Teams</label>
                <div v-if="selectedTeams.length > 0" class="filter-chip-single">
                  <div class="team-logos">
                    <img v-for="teamAbbr in selectedTeams" :key="teamAbbr" :src="getTeamLogoURL(teamAbbr)" class="team-logo-small" :alt="teamAbbr" />
                  </div>
                  <span class="team-count">{{ selectedTeams.length }} team{{ selectedTeams.length > 1 ? 's' : '' }}</span>
                  <button @click.stop="clearTeamSelection" class="chip-clear">✕</button>
                </div>
                <div v-if="teamDropdownOpen" class="team-dropdown" @click.stop>
                  <div class="team-dropdown-header">
                    <span>Select teams</span>
                    <button @click="toggleTeamDropdown" class="dropdown-close">✕</button>
                  </div>
                  <div class="team-search-container">
                    <input type="text" v-model="teamSearchTerm" ref="teamSearchInput" placeholder="Type to filter..." class="team-search-input" />
                  </div>
                  <div class="team-dropdown-list">
                    <label v-for="team in filteredTeamList" :key="team.abbreviation" class="team-option">
                      <input type="checkbox" :value="team.abbreviation" v-model="selectedTeams" />
                      <img :src="getTeamLogoURL(team.abbreviation)" class="team-option-logo" :alt="team.abbreviation" />
                      <span>{{ team.simpleName }}</span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="filter-group" @click="handleDateClick">
                <label class="filter-label">Date</label>
                <input type="date" v-model="selectedDate" ref="dateInput" class="date-input-always-hidden" />
                <span v-if="selectedDate" class="filter-value">{{ formatSelectedDate }}</span>
                <button v-if="selectedDate" @click.stop="clearDateSelection" class="filter-clear">✕</button>
              </div>
            </div>
          </div>
          <date-box
            v-for="dateData in dates"
            :key="dateData.dateString"
            :date-data="dateData"
            :is-today="dateData.dateString === todayString"
            :is-past="dateData.dateString < todayString"
            :refresh-trigger="refreshTrigger"
            :chart-mode="chartMode"
            @chart-mode-change="handleChartModeChange">
          </date-box>
          <a v-if="!selectedDate" href="#" @click.prevent="loadMore" class="load-link">Load more ↓</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="playoffs/data/teams.js?v=1765248973"></script>
    <script src="js/helpers.js?v=1765248973"></script>
    <script src="js/espn.js?v=1765248973"></script>
    <script src="js/fetch.js?v=1765248973"></script>
    <script src="js/main.js?v=1765248973"></script>
  </body>
</html>
